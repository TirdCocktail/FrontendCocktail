<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Tird Cocktail</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/3dc5764727.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <div class="cabecera">
        <header>
            <div class="encabezado">
                <div class="imagen-encabezado">
                    <img id="logo" src="../img/logo.png" alt="logococktail">
                </div>
                <div class="titulo">
                    <h1>Tird Cocktail</h1>
                </div>
                <div class="carrito">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </header>
    </div>
    <div class="contenido">
        <div class="conteiner-generos">
            <div class="menu">
                <nav>
                    <ul>
                        <a class="enlace" href="index.html"><li>Inicio</li></a>
                        <a class="enlace" href="historial.html"><li>Historial</li></a>
                        <a class="enlace" href="contacto.html"><li>Contacto</li></a>
                    </ul>

                </nav>
            </div>
            <div class="container-buscador">
                <div class="filtro-busqueda">
                    <label for="busc" id="buscx">Buscar por:</label>
                    <select name="busc" id="busc">
                        <option value="nombre">Nombre</option>
                        <option value="ingrediente">Ingrediente</option>
                    </select>
                </div>   
                <div class="buscar">
                        <div class="texto">
                            <input type="text" class="buscar-texto" placeholder="Ingrese el nombre"
                                id="busqueda" />
                        </div>
                        <div class="busqueda boton" id="buscarTrago">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>    
                </div> 
            </div>

            <div class="container-filtros">
                <div id="view-trago">Ver tragos por: </div>
                <div class="alcohol-filtro" id="alcohol">
                    <label for="conalcohol" id="conalcohol">Contenido Alcoh√≥lico</label>
        
                </div>
                <div class="categoria-filtro" id="categoria">
                    <label for="categoria" id="selcat">Categoria</label>

                </div>
            </div>

            <div class="conteiner-trago" id="dinamica">

            </div>
        </div>
        <div class="button-view">

        </div>

    </div>

    <footer>
        <p>Copyright Ivan Rodriguez - Luis Daniel Terceros Quiroz</p>
    </footer>
    <script type="module" src="../js/funciones.js"></script>
    <script src="../js/jQuery/jquery-3.5.1.min.js"></script>
</body>

</html>
